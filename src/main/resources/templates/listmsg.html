<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!--href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />-->
    <!--href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>


<!--//page fragments-->
    <div th:replace="base :: navlink"></div>

    <!--<div th:replace="base :: footter"></div>-->


        <table>
            <tr class="text-dark">
                <th class="pr-3">Content</th>
                <th class="pr-3">Sent By</th>
                <th class="pr-3">Date</th>
            </tr>
            <tr th:each="message : ${messages}" >
                <td class="pr-4" th:text="${message.content}"></td>
                <td class="pr-3" th:text="${message.setBy}"></td>
                <td class="pr-3" th:text="${message.datePosted}"></td>
                <td>
                    <a class="pr-3" th:href="@{/update/{id}(id=${message.id})}">Update</a> -
                    <a class="pr-3" th:href="@{/detail/{id}(id=${message.id})}">Details</a>

                    <a class="pr-3" th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
                </td>
            </tr>
        </table>
        <br>

        <a class="text-white" href="/add">Add a Message</a>
        <a class="" href="/add">Add a Message</a>
        <!--<div><input type="submit" value="Submit"></div>-->

<!--//page fragment-->

    <div th:replace="base :: footter"></div>

</body>
</html>
